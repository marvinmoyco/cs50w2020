{% extends "tasks/layout.html" %}

{% block body %} 
    <h1>To-do Tasks:</h1>
    <a href="{% url 'tasks:add' %}">Add a task</a>
    <ul>
        {% for task in list_tasks %}
            <li>{{ task }}</li>
        {% empty %}
            <li>No tasks.</li>
        {% endfor %}
    </ul>
{% endblock %}
