{% extends "encyclopedia/layout.html" %}

{% block title %}
    Add New Entry
{% endblock %}

{% block body %}
    <h1>Search Results for "{{ query }}" </h1>
    <ul>
        {% for trash in ref_entry %}
            <li><a href="{% url 'wiki:entry' trash %}">{{trash}} </a></li>

        {% empty %}
            <li>No match for search query "{{ query }}"</li>
        {% endfor %}
    </ul>
   

{% endblock %}
