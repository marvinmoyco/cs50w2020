{% extends "network/layout.html" %}

{% block body %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <h2>Register</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              
            <div class="form-floating mb-3">
                <input class="form-control"  id="firstName" name="firstname" placeholder="Username">
                <label for="firstName">First Name</label>
            </div>
            <div class="form-group form-floating mb-3">
                <input class="form-control" id="lastName" autofocus type="text" name="lastname" placeholder="Username">
                <label for="lastName">Last Name</label>
            </div>
            <div class="form-group form-floating mb-3">
                <input class="form-control" autofocus type="text" id="birthDate" name="birthdate" placeholder="Username">
                <label for="birthDate">Birthdate</label>
            </div>
            <div class="form-group form-floating mb-3">
                <input class="form-control" autofocus type="text" id="userName" name="username" placeholder="Username">
                <label for="userName">Username</label>
            </div>
            <div class="form-group form-floating mb-3">
                <input class="form-control" type="email" id="emailAddress" name="email" placeholder="Email Address">
                <label for="emailAddress">Email Address</label>
            </div>
            <div class="form-group form-floating mb-3">
                <input class="form-control" type="password" id="passWord" name="password" placeholder="Password">
                <label for="passWord">Password</label>
            </div>
            <div class="form-group form-floating mb-3">
                <input class="form-control" type="password" id="confirmPass" name="confirmation" placeholder="Confirm Password">
                <label for="confirmPass">Confirm Password</label>
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>

        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
    <div class="col-3"></div>
</div>
{% endblock %}
