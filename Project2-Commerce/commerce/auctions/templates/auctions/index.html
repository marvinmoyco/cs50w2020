{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <div>
        {% for listing in active_listing %}
            <h3>{{ listing.title }}</h3>
            <img src="{{ listing.url }}" alt="Picture of {{ listing.title }}" >
            <p>{{ listing.description }}</p>
        {% empty %}
            <h4>There is no listing available.</h4>
        {% endfor %}
    </div>
{% endblock %}
